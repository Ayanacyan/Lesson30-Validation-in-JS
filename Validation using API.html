<html>
    <head>
        <title>Entrance form</title>
    </head>
    <body>
        <h1>Please sign in</h1>
        <h3>This form is REQUIRED</h3>
        <p>Please enter your age </p>
        <input id="id1" type="number" min="10" max="30" required>
        <input type="submit" value="submit" onclick="myFunction()">
        <p id="result"></p>
        <script>
          function myFunction(){
            var inpObj=document.getElementById("id1");
            alert("Number should be greater than 10 and less than 30")
            if(inpObj.checkValidity()){
                document.getElementById("result").innerHTML=
                inpObj.validationMessage;
            }else{
               document.getElementById("result").innerHTML="Input OK";
            }
          }
        </script>
    </body>
</html>
